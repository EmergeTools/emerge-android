config:
  validation: true
  warningsAsErrors: false
  excludes: ''

complexity:
  CyclomaticComplexMethod:
    threshold: 20
  LongMethod:
    threshold: 100
  LongParameterList:
    functionThreshold: 8
  NestedBlockDepth:
    threshold: 5

formatting:
  Indentation:
    indentSize: 2
  FinalNewline:
    insertFinalNewLine: true
  MaximumLineLength:
    maxLineLength: 120

naming:
  FunctionNaming:
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*'

style:
  ForbiddenComment:
    allowedPatterns: 'TODO'
  ReturnCount:
    max: 4
