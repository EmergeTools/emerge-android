config:
  validation: true
  warningsAsErrors: false
  excludes: ''

complexity:
  LongParameterList:
    functionThreshold: 8

formatting:
  Indentation:
    indentSize: 2
  FinalNewline:
    insertFinalNewLine: true
  MaximumLineLength:
    maxLineLength: 100

naming:
  FunctionNaming:
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*'
